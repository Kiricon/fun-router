<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>fun-router</title>
        <style>
            body, html {
                padding: 0px;
                margin: 0px;
                font-family: sans-serif;
                background-color: #eee;
            }
        </style>
    </head>

    <body>
        <top-nav>
            <fun-tabs>
                <fun-tab>Home</fun-tab>
                <fun-tab>About</fun-tab>
            </fun-tabs>
        </top-nav>
        <fun-link href="/">index</fun-link>
        <fun-link href="/hotdog">hotdog</fun-link>
        <fun-link href="/input/wutang">input</fun-link>
        <fun-link href="/input/bloop">bloop</fun-link>
        <fun-router>
            <div path="/">Index</div>
            <div path="/hotdog">Hotdog</div>
            <input path="/input/:value" type="text" />
        </fun-router>
        <script src="fun-router.js"></script>
        <script src="node_modules/top-nav/top-nav.js"></script>
        <script src="node_modules/fun-tabs/fun-tabs.js"></script>
    </body>
</html>
