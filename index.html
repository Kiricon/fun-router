<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>fun-router</title>
        <style>
            body, html {
                padding: 0px;
                margin: 20px;
                font-family: sans-serif;
                background-color: #eee;
            }
        </style>
    </head>

    <body>
        <fun-link href="/">index</fun-link>
        <fun-link href="/hotdog">hotdog</fun-link>
        <fun-link href="/input/wutang">input</fun-link>
        <fun-router>
            <div path="/">Index</div>
            <div path="/hotdog">Hotdog</div>
            <input path="/input/:value" type="text" />
        </fun-router>
        <script src="fun-router.js"></script>
    </body>
</html>
