<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>fun-router</title>
        <style>
            body, html {
                padding: 0px;
                margin: 0px;
                font-family: sans-serif;
                background-color: #eee;
                height: 100%;
                width: 100%;
            }

            main {
                padding: 100px 20px 0px 20px;
                display: block;
            }

            :root {
                --primary-color: #FFC107;
                --secondary-color: #E91E63;
            }
        </style>
    </head>

    <body>
        <top-nav>
            <fun-tabs>
                <fun-link href="/">
                    <fun-tab>Home</fun-tab>
                </fun-link>
                <fun-link href="/about">
                    <fun-tab>About</fun-tab>
                </fun-link>
            </fun-tabs>
        </top-nav>
        <main>
            <fun-router>
                <div path="/">Home Page</div>
                <div path="/about">About Page</div>
            </fun-router>
        </main>
        <script src="fun-router.js"></script>
        <script src="node_modules/top-nav/top-nav.js"></script>
        <script src="node_modules/fun-tabs/fun-tabs.js"></script>
    </body>
</html>
